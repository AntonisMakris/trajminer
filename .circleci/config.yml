version: 2
jobs:
  build:
    working_directory: ~/trajminer
    docker:
      - image: circleci/python:3.6.7
    steps:
      - checkout  
      - run: pip install pipenv
      - run: pipenv install
      - run: pip install . --user
  test:
    docker:
      - image: circleci/python:3.6.7
    steps:
      - checkout
      - run:
          name: Test
          command: 'pipenv run python -m pytest ./trajminer'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test